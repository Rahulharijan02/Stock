<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{% block title %} {% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"> </script>
  </head>
  <body 
  class="p-3 m-0 border-0 bd-example">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white " href="#">STOCK MARKET</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-white " href="{% url 'profile' %}">profile</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-white " href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="{% url 'signup' %}">Signup</a>
            </li>
           
            {% endif %} 
          </ul>
          <form method="get" action="/search" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% block main-content %} {% endblock main-content %}
    <!-- Footer -->
    <footer class="container-fluid bg-dark text-center p-2 mt-5">
      <small class="text-white">|| Designed By Rahul Harijan || </small>
  </footer> <!-- End Footer -->
  </body>
</html>
